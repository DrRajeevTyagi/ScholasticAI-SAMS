# Netlify Configuration File
# This file configures Netlify deployment settings

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish (output directory)
  publish = "dist"
  
  # Base directory (if your app is in a subdirectory)
  # base = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Enable Node modules caching
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for client-side routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in Netlify Dashboard
# Go to Site settings > Environment variables
# Add: VITE_API_KEY = your_api_key_here



